<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Delivery food - доставка еды на дом</title>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<header class="header">
	<div class="container">
		<div class="header-inner">
			<div class="logo header__logo">
				<img src="img/logo.svg" alt="Logo">
			</div>
			<input class="input header-inner__input" type="text" placeholder="Адрес доставки">
			</input>
			<div class="header-inner__buttons">
				<button class="btn header-inner__button-primary" type="button">
					<img class="header__button-img" src="img/icons/user.svg" alt="User">
					<span>Войти</span>
				</button>
				<button class="btn header-inner__button" type="button">
					<img class="header__button-img" src="img/icons/cart.svg" alt="Cart">
					<span>Корзина</span>
				</button>
			</div>
		</div>
	</div>
</header>

</html>
