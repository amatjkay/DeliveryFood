<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery food - доставка еды на дом</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="logo">
            <a href="#" id="header-logo"
              ><img src="img/logo.svg" alt="Logo"
            /></a>
          </div>
          <input
            class="input header-inner__input"
            type="text"
            placeholder="Адрес доставки"
          />
          <div class="header-inner__buttons">
            <button
              class="btn draw-border header-inner__button-primary"
              type="button"
            >
              <!-- <img
                class="header__button-img"
                src="img/icons/user.svg"
                alt="User"
              /> -->
              <span>Войти</span>
            </button>
            <button class="btn draw-border header-inner__button" type="button">
              <img
                class="header__button-img"
                src="img/icons/cart.svg"
                alt="Cart"
              />
              <span>Корзина</span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="restaurant">
          <div class="restaurant-inner">
            <div class="restaurant-inner__heading">Тануки</div>
            <div class="restaurant-inner__rating rating">
              <img class="rating-star" src="img/icons/star.svg" alt="" />
              <span class="rating-value">4.5</span>
            </div>
            <div class="restaurants-inner__item-descr-txt">
              <span class="restaurants-inner__item-descr-price price"
                >От 900 ₽</span
              >
              <span class="restaurants-inner__item-descr-category category"
                >Пицца</span
              >
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <div class="logo">
            <a href="#header-logo" id="#footer-logo"
              ><img src="img/logo.svg" alt="Logo"
            /></a>
          </div>
          <div class="footer-inner__nav">
            <a href="#" class="footer-inner__nav-link">Ресторанам</a>
            <a href="#" class="footer-inner__nav-link">Курьерам</a>
            <a href="#" class="footer-inner__nav-link">Пресс-центр</a>
            <a href="#" class="footer-inner__nav-link">Контакты</a>
          </div>
          <div class="footer-inner-social">
            <div class="footer-inner-social__item">
              <a href="#">
                <img
                  class="footer-inner-social__item-instagramm"
                  src="img/social/inst.svg"
                  alt="instagramm"
                />
              </a>
              <a href="#">
                <img
                  class="footer-inner-social__item-facebook"
                  src="img/social/facebook.svg"
                  alt="facebook"
                />
              </a>
              <a href="#">
                <img
                  class="footer-inner-social__item-vk"
                  src="img/social/vk.svg"
                  alt="vk"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
